<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Email Confirmed – ReBuilt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 32px;
      border-radius: 16px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h1 {
      margin-bottom: 12px;
    }
    p {
      color: #555;
      margin-bottom: 24px;
    }
    a.button {
      display: inline-block;
      background: #2563eb;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
    }
    a.button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ Email confirmed</h1>
    <p>Thank you for confirming your email.<br/>Click below to return to ReBuilt.</p>
    <a class="button" href="rebuilt://auth/callback">
      Open ReBuilt
    </a>
  </div>
</body>
</html>
